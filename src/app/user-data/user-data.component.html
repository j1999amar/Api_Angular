<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <h3>User Data List</h3>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table ">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Avatar</th>



                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of data.data" >
                    <td>{{i.id}}</td>
                    <td>{{i.first_name}}</td>
                    <td>{{i.last_name}}</td>
                    <td>{{i.email}}</td>
                    <td> <a class="btn btn-primary" href="{{i.avatar}}"> Avatar</a> </td>

                  </tr>
                </tbody>
              </table>
              
        </div>
    </div>
</div>
